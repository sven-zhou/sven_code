#bal_order
updatBalOrderByIds=bal_order~update~~List<String>~ids~update bal_order c SET c.is_create_Invoice='M' where c.id in <foreach item="id" collection="ids" open="(" separator="," close=")">#{id}</foreach>

#bal_send_to_mq
queryInvoiceMsg=bal_send_to_mq~select~~~ ~<![CDATA[ select * from bal_send_to_mq e where e.next_time<sysdate() and e.send_times<18 and e.`status`!='SENDING' and e.`status`!='SUCCESS' limit 0,50]]>
