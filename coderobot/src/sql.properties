#bal_invoice_header
selectDayInvoice=bal_invoice_header~select~~~ ~select `header`.`OrgCode` AS `ORGCODE`,date_format(`header`.`create_time`,'%Y%m%d') AS `PAYMENTTYPE`,sum(`header`.`InvoiceTotalAmt`) AS `INVOICETOTALAMT`,count(`header`.`ID`) AS `INVOICENUMBER` from `bal_invoice_header` `header` where (date_format(`header`.`create_time`,'%Y%m%d') = date_format(now(),'%Y%m%d')) group by `header`.`OrgCode`


